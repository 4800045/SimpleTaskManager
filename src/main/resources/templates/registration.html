<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

<form th:method="POST" th:action="@{/registration}" th:object=${person}>
	<label name="username">Enter username</label>
	<input type="text" th:field="*{username}" id="username">
	<div style="color:red" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
	<br/>

	<label name="email">Enter email</label>	
	<input type="text" th:field="*{email}" id="email">
	<div style="color:red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
	
	<br/>
	
	<label name="password">Enter password</label>
	<input type="text" th:field="*{password}" id="password"> 
	<div style="color:red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
	<br/>
	
	<input type="submit" value="Create">

</form>

</body>
</html>
